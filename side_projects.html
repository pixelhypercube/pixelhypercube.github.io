<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <script src="./js/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- <link href="./css/font-awesome.min.css" rel="stylesheet"> -->
        <link rel="stylesheet" href="./css/bootstrap.min.css"></script>
        <script src="./js/bootstrap.min.js"></script>

        <script src="./js/headerCanvas.js" defer></script>
        <link href="./css/style.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
        <title>Kendrick Teo Kai Jie</title>
        <script>
            var lang = new URLSearchParams(document.location.search).get("lang");
            const tags = {
                "home":{
                    en: "Home",
                    jp: "ホーム",
                    zh: "主页",
                },
                "side-projects": {
                    en: "Side Projects",
                    jp: "サイドプロジェクト",
                    zh: "小项目"
                },
                "side-projects-desc": {
                    en: "Side Projects",
                    jp: "ぜひご覧いただき、自由に試してみてください！",
                    zh: "欢迎探索和尝试这些项目！"
                },
                "facts": {
                    en: "25 Facts About Me",
                    jp: "私に関する25のこと",
                    zh: "关于我的25个事实"
                },
                "blogs": {
                    en: "Blogs",
                    jp: "ブログ (英語)",
                    zh: "博客 (英语)"
                }
            }
            function loadLanguage(l) {
                $('[data-tag]').each(function () {
                    const tag = $(this).data('tag');
                    if (tags[tag] && tags[tag][l]) {
                        $(this).text(tags[tag][l]);
                        if (tag=="home" && l!="en") $(this).attr("href",`./index_${l}.html`);
                        if (tag=="facts" && l!="en") $(this).attr("href",`./about.html?lang=${l}`);
                        if (tag=="side-projects" && l!="en") $(this).attr("href",`./side_projects.html?lang=${l}`);
                    }
                });
            }
            $(document).ready(function () {
                loadLanguage(lang);
            });
        </script>
    </head>
    <body>
        <header style="padding:2% 0px 0% 0px;">
            <div class="container">
                <div class="d-flex flex-column align-items-center">
                    <a href="./index.html">
                        <img id="avatar"/>
                    </a>
                </div>
                <nav class="">
                    <ul style="padding: 0;" class="nav">
                        <li>
                            <a data-tag="home" class="header-nav" href="./index.html">Home</a>
                        </li>
                        <li>
                            <a data-tag="side-projects" class="header-nav" href="./side_projects.html">Side Projects</a>
                        </li>
                        <li>
                            <a data-tag="facts" class="header-nav" href="./about.html">25 Facts About Me</a>
                        </li>
                        <li>
                            <a data-tag="blogs" class="header-nav" href="./blog.html">Blogs</a>
                        </li>
                    </ul>
                </nav>
                <h1 data-tag="side-projects">Side Projects</h1>
            </div>
        </header>
        <main>
            <div class="container">
                <p data-tag="side-projects-desc">Feel free to discover and experiment with them!</p>
                <div id="coding_projects" class="card-columns">
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <h4>Links</h4>
                <a style="font-size:32px;color:white;" href="https://github.com/pixelhypercube">
                    <i class="fa fa-github"></i>
                </a>
                <a style="font-size:32px;color:white;" href="https://www.linkedin.com/in/kai-jie-teo/">
                    <i class="fa fa-linkedin"></i>
                </a>
                <a style="font-size:32px;color:white;" href="https://www.instagram.com/kjteo0/">

            </div>
        </footer>
    </body>
</html>
