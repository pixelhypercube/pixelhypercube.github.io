    <script>
        var tagsList = [
            "Personal Development",
            "Language Learning",
            "Running",
            "University Life"
        ];
        var blogsList = [{
            "title":"How I mentally cope Polytechnic as a shy and reticent person with less-than-ideal conversational skills",
            "publishDate":new Date("04/12/2025").toDateString(),
            "duration":4,
            "tags":[0],
            "previewText":"As someone who used to face numerous communication difficulties in my youth, it was a huge challenge to navigate through complex social interactions with my peers"
        },{
            "title":"How joining my hall's running CCA helped me with running!",
            "publishDate":new Date("04/13/2025").toDateString(),
            "duration":3,
            "tags":[2],
            "previewText":"I have been running as a hobby for about 6 years, but my progress plateaued - my pace stayed roughly the same over the years, and my heart rate remained relatively high"
        },{
            "title":"Navigating the Ambiverted World as an Introvert",
            "publishDate":new Date("04/19/2025").toDateString(),
            "duration":3,
            "tags":[0],
            "previewText":"Ever since I was young, I have usually kept to myself as I was mainly glued to my interests that didn&#039;t involve a lot of interaction with people - mainly computer games (especially Minecraft)"
        },{
            "title":"The Hidden Challenges of Learning Kanji",
            "publishDate":new Date("04/28/2025").toDateString(),
            "duration":5,
            "tags":[1],
            "previewText":"Kanji (漢字) are logographic characters used in the Japanese writing system, originally borrowed from Chinese. Unlike the Latin alphabet or even Japanese syllabic scripts like hiragana and katakana"
        },{
            "title":"Some Tips I Used to Improve My Mathematical Abilities!",
            "publishDate":new Date("06/07/2025").toDateString(),
            "duration":3,
            "tags":[3],
            "previewText":"As someone who has never touched a math question for 2 years because of my National Service (NS) obligations, I initially found it relatively challenging to get back into solving mathematical problems"
        }];
        var selectedTags = new Array(tagsList.length).fill(false);

        function updateVisibility() {
            for (let i = 0;i<blogsList.length;i++) {
                if (selectedTags.every(item=>item==false)) {
                    $("#blog_"+(i+1)).show();
                } else {
                    var blogTags = blogsList[i]["tags"];
                    var flag = false;
                    for (let j = 0;j<blogTags.length;j++) {
                        if (selectedTags[blogTags[j]]) {
                            flag = true;
                            break;
                        }
                    }
                    if (flag) $("#blog_"+(i+1)).show();
                    else $("#blog_"+(i+1)).hide();
                }
            }
        }

        $(document).ready(function(){
            // init tag list
            for (let i = 0;i<tagsList.length;i++) {
                $("#tag-list").append(`<p data-id="${i}" data-selected="0" class="btn-tag">${tagsList[i]}</p>`);
            }

            for (let i = blogsList.length-1;i>=0;i--) {
                $("#blogs").append(`
                    <div id="blog_${i+1}" class="blog">
                        <h6 class="blog-title">${blogsList[i]["title"]}</h6>
                        <p class="blog-timestamp">${blogsList[i]["publishDate"]} | ${blogsList[i]["duration"]} min read</p>
                        <hr style="border:1px solid grey">
                        <p class="blog-meta">${blogsList[i]["previewText"]}...</p>
                    </div>
                `);
                $(`#blog_${i+1}`).click(function() {
                    window.location = "./blogPost.html?index="+(i+1);
                });
            }
            $("#tag-list").children().each(function() {
                $(this).click(function() {
                    var selected = $(this).attr("data-selected");
                    var id = $(this).attr("data-id");
                    $(this).attr("data-selected", selected == 1 ? 0 : 1);
                    selected = $(this).attr("data-selected");
                    if (selected==1) {
                        $(this).addClass("btn-tag-selected");
                        selectedTags[id] = true;
                    }
                    else if (selected==0) {
                        $(this).removeClass("btn-tag-selected");
                        selectedTags[id] = false;
                    }
                    updateVisibility();
                });
            });
        });
    </script>
